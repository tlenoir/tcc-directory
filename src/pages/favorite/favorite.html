<ion-header>

  <ion-navbar>
    <ion-title>favorite</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card *ngIf="favoriteData && favoriteData.length; else noFavorite">
    <ion-list>
      <ion-list-header>Favoris Bro</ion-list-header>
      <ion-item *ngFor="let abc of favoriteData" (click)="goToDetail(abc)">
        <ion-row>
          
            <ion-icon name="star"></ion-icon>
         
            <h4>{{abc.name}}</h4>
         
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>

  <ng-template #noFavorite>
    <ion-card>
      <ion-card-content>
        <p>Bro t fav a toi</p>
        <p>Please select one dns la list</p>
       
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
